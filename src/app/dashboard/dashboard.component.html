
<div class="jumbotron">

<table class="bg-info table table-bordered table-striped table-hover">
<thead>
    <tr>
        <th style="text-align:center;"colspan="8"><b>User Registered Data</b></th>
    </tr>
    <tr>
        <th>UserName</th>
        <th>UserEmail</th>
        <th>UserMobile</th>
        <th>UserAddress</th>
        <th>UserPass</th>
        <th>UserConPass</th>
        <th>Edit Data</th>
        <th>Delete Data</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor ="let u of user">
        <td><input type="hidden" value={{u.id}}>
        {{u.username}}</td>
        <td>{{u.useremail}}</td>
        <td>{{u.userno}}</td>
        <td>{{u.useradd}}</td>
        <td>{{u.userpass}}</td>
        <td>{{u.usercpass}}</td>
        <td><a class="btn btn-success" [routerLink]="['/update',u.id]">Edit </a></td>
        <td><a class="btn btn-danger" (click)="delete(u.id)">Delete </a></td>
    </tr>
</tbody>
</table>
</div>
